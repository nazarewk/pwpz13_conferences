{% extends "conferences/base.html" %}
{% block content %}
<h1>Add a timeperiod</h1>
<form id="session_form" method="post">
    {% csrf_token %}
	{% for field in form.visible_fields %}
        <br>
        <b>{{ field.errors }}</b>
        {{ field.label_tag }}
        {{ field }}
        <br>
    {% endfor %}
    <input type="submit" name="submit" value="OK">
</form>
{% endblock %}
