<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
    {% block body_block %}
        <h1>Add a session</h1>

        <form id="session_form" method="post" action="/sessions/add/">

            {% csrf_token %}

            {% for field in form.visible_fields %}
                <br>
                <b>{{ field.errors }}</b>
                {{ field.label_tag }} - {{ field }}
                <br>
            {% endfor %}

            <input type="submit" name="submit" value="Create Session">
            <a href="/">Back to homepage</a>
        </form>
    {% endblock %}
    </body>
</html>
