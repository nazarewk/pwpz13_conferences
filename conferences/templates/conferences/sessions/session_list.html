<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>

        {% if sessions %}
            <ul>
                {% for session in sessions %}
                <li><a href="/sessions/{{ session.id }}"> {{ session.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no sessions present.</strong>
        {% endif %}
        <a href="/">Back to homepage</a>
    </body>
</html>
