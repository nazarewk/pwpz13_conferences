{% extends "conferences/base.html" %}
{% block content %}		
	<h1>Sesje</h1>
	<div class="listContainer">
	{% if sessions %}
		<ul>
            {% for session in sessions %}
                <li><a href="/sessions/{{ session.id }}"> {{ session.name }}</a></li>
            {% endfor %}
        </ul>
	{% else %}
		<p>Nie została utworzona jeszcze żadna sesja.</p>	
	{% endif %}
	</div>
	<input class="createBtn" type="button" value="Dodaj sesję" onclick='window.location.href="/sessions/add"'>
{% endblock %}
