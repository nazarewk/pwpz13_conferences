{% extends "conferences/base.html" %}
{% block content %}
	{% if sessions %}
            <ul>
                {% for session in sessions %}
                <li><a href="/sessions/{{ session.id }}"> {{ session.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no sessions present.</strong>
        {% endif %}
{% endblock %}
