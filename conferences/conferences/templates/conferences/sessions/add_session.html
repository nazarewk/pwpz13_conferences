{% extends "conferences/base.html" %}
{% block content %}
    <h1>Add a session</h1>
    <form id="session_form" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <br>
            <b>{{ field.errors }}</b>
            {{ field.help_text }} - {{ field }}
            <br>
        {% endfor %}
        <input class="createBtn" type="button" value="Add time period"
               onclick='window.location.href="{% url 'session-timeperiod-add' %}"'>
        <input type="submit" name="submit" value="Create Session">
    </form>
{% endblock %}
