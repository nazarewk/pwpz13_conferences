{% extends "conferences/base.html" %}
{% load i18n %}
{% block content %}
{{ message }}
{% if not user.is_authenticated %}
<form id="login_form" method="post" action="{% url 'user-login' %}">
    {% csrf_token %}
    <input type="text" name="username" value="" placeholder="{% trans 'Login' %}"/><br/>
    <input type="password" name="password" value="" placeholder="{% trans 'Hasło' %}"/><br/>
    <input type="submit" value="{% trans 'Zaloguj się' %}">
</form>
{% endif %}
{% endblock %}
