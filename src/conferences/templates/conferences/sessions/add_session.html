{% extends "conferences/base.html" %}
{% load i18n %}
{% block content %}
    <h1>{% trans 'Dodaj sesję' %}</h1>
    <form id="session_form" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <br>
            <b>{{ field.errors }}</b>
            {{ field.help_text }} - {{ field }}
            <br>
        {% endfor %}
        <input class="createBtn" type="button" value="{% trans 'Dodaj czas trwania' %}"
               onclick='window.location.href="{% url 'session-timeperiod-add' %}"'>
        <input type="submit" name="submit" value="{% trans 'Stwórz sesję' %}">
    </form>
{% endblock %}
