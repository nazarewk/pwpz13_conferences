{% extends "conferences/base.html" %}
{% load i18n %}
{% block content %}
    {% if not user.is_authenticated %}
        <p>{{ message }}</p>
    {% else %}
        <form method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% trans 'Wyslij plik' %}"/>
        </form>
    {% endif %}
{% endblock %}
