{% extends "conferences/base.html" %}
{% load i18n %}
{% block content %}
<form method="post" enctype='multipart/form-data'>
	{% csrf_token %}

        <li>{% trans 'Autor:' %} {{ summary.author }}</li>
        <li>{% trans 'Plik:' %} {{ summary.original_filename }} <a href="{{ summary.url }}">[pobierz]</a></li>

	{{ form.as_p }}
	<input type="submit" value="{% trans 'Zapisz' %}" />
</form>
{% endblock %}
