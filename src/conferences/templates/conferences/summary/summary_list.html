{% extends "conferences/base.html" %}
{% load i18n %}
{% block content %}
    <h1>{% trans 'Streszczenia' %}</h1>
    <div class="listContainer">
        {% if summaries %}
            <ul>
                {% for s in summaries %}
                    <li>{{ s.original_filename }} <a href="{{ s.url }}">[pobierz]</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>{% trans 'Nie dodano żadnych streszczeń' %}</p>
        {% endif %}
    </div>
{% endblock %}
